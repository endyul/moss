{% extends "base_layout.html" %}
{% set active_page = "monitor" %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active">
        <a href="#realtime" id="realtime-tab" aria-controls="view" role="tab" data-toggle="tab">实时</a>
      </li>
      <li role="presentation">
        <a href="#day" id="day-tab" aria-controls="view" role="tab" data-toggle="tab">日</a>
      </li>
      <li role="presentation">
        <a href="#week" id="week-tab" aria-controls="view"  role="tab" data-toggle="tab">周</a>
      </li>
      <li role="presentation">
        <a href="#month" id="month-tab" aria-controls="view" role="tab" data-toggle="tab">月</a>
      </li>
      <li role="presentation">
        <a href="#year" id="year-tab" aria-controls="view" role="tab" data-toggle="tab">年</a>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="view">
        <div id="container" class="chart"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{super()}}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="../static/js/moss_poll.js"></script>
{% endblock %}
